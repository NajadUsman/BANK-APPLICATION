<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname"
                            placeholder="Enter Username" id="uname" required>

                    </div>
                    <!-- chekking valid username -->
                    <div style="color: red;"
                        *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">
                        invalid username</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno"
                            placeholder="Enter Account Number" id="acno" required>

                    </div>

                    <div style="color: red;"
                        *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">
                        invalid Accountnumber</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pass" formControlName="pass"
                            placeholder="Enter Password" id="pass" required>
                    </div>

                    <div style="color: red;"
                        *ngIf="(this.registerForm.get('pass')?.touched||this.registerForm.get('pass')?.dirty)&&this.registerForm.get('pass')?.errors">
                        invalid password</div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="">Log In</a></p>
        </div>
    </div>
</div>
